<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>
            Play Rock, Paper, Scissors
        </h2>
    </header>
    <section class="game-area">
        <div>
            <p>Choose your move:</p>
            <button aria-label="Rock" data-choice="0" class="game-option">Rock</button>
            <button aria-label="Rock" data-choice="1" class="game-option">Paper</button>
            <button aria-label="Rock" data-choice="2" class="game-option">Scissors</button>
        </div>
        <div id="message"></div>
        <div class="player">
            <h3 class="score">Player Score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/main-image.png" alt="Rock Paper Scissors image">
        </div>
        <div class="computer">
            <h3 class="score">Computer Score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/main-image.png" alt="Rock Paper Scissors image">
        </div>
    </section>
    
    
    <footer>
        <h3>Rules:</h3>
        <p>Scissors Cut Paper || Paper Covers Rock || Rock Blunts Scissors </p>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
