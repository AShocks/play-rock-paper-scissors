<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>
            Play Rock Paper Scissors
        </h1>
        
    </header>
    
    <section class="game-area">
        <div>
            <p>Moves Remaining:</p>
            <p>Choose your move:</p>
            
            <button aria-label="Rock" data-choice="0" class="game-option">Rock</button>
            <button aria-label="Paper" data-choice="1" class="game-option">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="game-option">Scissors</button>
            
        </div>
        
        <div id="message"></div>
        <div class="player">
            <h3 class="score">Player Score: <span id="player-score">0</span></h3>
            <img id="player-image" src="assets/images/main-image.png" alt="Rock Paper Scissors image">
        </div>
        <div class="computer">
            <h3 class="score">Computer Score: <span id="computer-score">0</span></h3>
            <img id="computer-image" src="assets/images/main-image.png" alt="Rock Paper Scissors image">
        </div>
    </section>

    
    
    
    
    <script src="assets/js/script.js"></script>
</body>

</html>
